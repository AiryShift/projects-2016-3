{% include header.html %}
<div>
  <h1>Search Results for: "{{ search_query }}"</h1>
</div>
<body class="search-results">
  <div class="post">
    <ol>
      {% for i in reversed(search_found) %}
        <h2>
          <li>"{{ i }}"</li>
        </h2>
      {% end for %}
    </ol>
  </div>
</body>

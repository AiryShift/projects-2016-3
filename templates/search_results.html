{% include header.html %}
<div>
  <h1>Search Results for: "{{ search_query }}"</h1>
  <h1>From youngest posts to oldest: </h1>
</div>
<body class="search-results">
  <div class="post">
    <ol>
      {% for i in list(search_results)[::-1] %}
        <h2>
          <li>"{{ i }}"</li>
        </h2>
      {% end for %}
    </ol>
  </div>
</body>

{% include footer.html %}
